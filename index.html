<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: rgb(119, 155, 52);
      }
      .timer {
        display: flex;
        justify-content: center;
        margin-top: 300px;
      }
      .field {
        margin-right: 5px;
        padding: 10px;
        border-radius: 15px;

        display: flex;
        flex-direction: column;
        text-align: center;

        font-weight: 700;
        font-size: 20px;

        background: gray;
        color: rgba(209, 214, 160, 0.952);
      }
      .value {
        font-size: 30px;
        margin-right: 7px;
      }
      .field:last-child {
        margin-right: 0;
      }
    </style>
    <title>Timer</title>
  </head>

  <body>
    <div class="timer" id="timer-1">
      <div class="field">
        <span class="value" data-value="days">00</span>
        <span class="label">Days</span>
      </div>

      <div class="field">
        <span class="value" data-value="hours">00</span>
        <span class="label">Hours</span>
      </div>

      <div class="field">
        <span class="value" data-value="mins">00</span>
        <span class="label">Minutes</span>
      </div>

      <div class="field">
        <span class="value" data-value="secs">00</span>
        <span class="label">Seconds</span>
      </div>
    </div>

    <script src="./index.js" type="module"></script>
  </body>
</html>
